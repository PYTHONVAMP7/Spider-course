<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Chewy", system-ui;
    }

    body {
        min-height: 100vh;
        background-color: rgba(27, 27, 252, 0.604);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .joke-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 80%;
        min-width: 40%;
        min-height: 380px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

    }

    h1 {
        font-size: 56px;
        color: #fff;
        text-shadow: 2px 4px rgba(0, 0, 0, 0.2);
    }

    .jokes {
        margin: 20px 0;
    }

    .jokeDisplay {
        font-size: 36px;
        color: #fdfdfd;
        line-height: 1.4;
        margin-bottom: 15px;
    }

    #jokeDisplay2 {
        font-size: 30px;
        color: #ffeb3b;
    }

    #jokeBtn {
        padding: 12px 28px;
        font-size: 24px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #7700ff93, #5622ff);
        color: white;
        cursor: pointer;
    }

    #jokeBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    #jokeBtn:active {
        transform: scale(0.95);
    }

</style>

</head>
<body>
    <div class="container">
        <div class="joke-container">
            <h1>Tell Me A Joke</h1>
            <div class="jokes">
                <p id="jokeDisplay1" class="jokeDisplay">"...................................."</p>
                <p id="jokeDisplay2" class="jokeDisplay">"..."</p>
            </div>
            
            <button id="jokeBtn">Get a Joke</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
