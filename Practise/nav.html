<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A nice nav Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        body{
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, rgb(0, 217, 255),rgb(238, 4, 255));
        }
        header{          
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 2px 10px rgba(7, 7, 7, 0.129)
        }
        nav{
            display: flex;
            width: 100%;
            background-color: transparent;
            justify-content: center;
            justify-items: center;
            height:  60px;

      }         
        .logo{
            position: relative;
            color: white;
            align-content: center;
            font-weight: bold;
            left: -330px;
            font-size: 25px;
      }

        ul{
            display: flex;
            align-items: center;  
            list-style: none;
            gap: 70px;    
            float: right;
        }

        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <p class="logo">Prasum</p>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Papers</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
